<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="hero">
        <h1>Drag and Drop</h1>
    </div>
    <div class="container">
        
        <div id="left">
            <div class="block" draggable="true">1</div>
            <div class="block" draggable="true">2</div>
            <div class="block" draggable="true">3</div>
            <div class="block" draggable="true">4</div>
        </div>
        <div id="right"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
